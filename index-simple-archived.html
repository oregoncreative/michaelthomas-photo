<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oregon Creative</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
      body {
          padding: 2rem;
          font-family: 'Merriweather', serif;
      }

      .link-block img {
          width: 100px;
          height: 100px;
          object-fit: cover;
          border-radius: 4px;
          margin-right: 1rem;
      }

      .link-block {
          display: flex;
          align-items: center;
          margin-bottom: 1.5rem;
      }

      .link-block a {
          text-decoration: none;
          color: inherit;
      }

      .main-img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          margin-top: 2rem;
      }

      footer {
          margin-top: 4rem;
          padding-top: 2rem;
          border-top: 1px solid #ddd;
          font-size: 0.95rem;
          color: #666;
          text-align: center;
      }

      .social-icons a {
          margin: 0 10px;
          color: #666;
          font-size: 1.5rem;
          transition: color 0.2s;
      }

      .social-icons a:hover {
          color: #000;
      }

      @media (min-width: 768px) {
          .main-img {
              margin-top: 0;
          }
      }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4">MichaelThomas.photo</h1>

  <p>I'm a documentary photographer living in Eugene, Oregon exploring our common ground on the streets. I blog about
    connecting with the public and photography in general.</p>

  <div class="row" style="margin-top: 50px;">
    <!-- Left Column -->
    <div class="col-md-4">
      <div class="link-block">
        <a href="https://www.tumblr.com/michaelthomasphoto" target="_blank">
          <img src="Tumblr-Symbol.png" alt="Tumblr">
        </a>
        <div>
          <a href="https://www.tumblr.com/michaelthomasphoto" target="_blank">Tumblr Photo Blog</a>
        </div>
      </div>

      <div class="link-block">
        <a href="https://www.flickr.com/photos/michaelthomasphoto/" target="_blank">
          <img src="flickr-dots.png" alt="Flickr">
        </a>
        <div>
          <a href="https://www.flickr.com/photos/michaelthomasphoto/" target="_blank">Flickr Gallery</a>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-md-8">
      <a href="https://www.flickr.com/photos/michaelthomasphoto/" target="_blank">
        <img class="main-img" src="20250426-SESN5387.jpg" alt="Portfolio">
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Contact: <a href="mailto:michaelthomas@oregoncreativegroup.com">michaelthomas@oregoncreativegroup.com</a></p>
    <div class="social-icons mt-3">
      <a href="https://www.tumblr.com/michaelthomasphoto" target="_blank" aria-label="Tumblr">
        <i class="fa-brands fa-square-tumblr"></i></a>
      <a href="https://www.flickr.com/photos/michaelthomasphoto/" target="_blank" aria-label="Flickr">
        <i class="fab fa-flickr"></i></a>
    </div>
  </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
